spring:
  profiles: dev
  cloud:
    config:
      fail-fast: false
      discovery:
        service-id: config-server
        enabled: true
      profile: ${spring.profiles.active}
      label: master
      name: ${spring.application.name}
    bus: 
      trace:
        enabled: true  # 开启cloud bus的跟踪
  rabbitmq: 
    host: localhost
    port: 5672
    username: guest
    password: guest
  
    
server:
  port: 8199

management:
  server:
      port: 9199

logging:
  file: "D:/logs/boot/${spring.profiles}/${spring.application.name}.log"

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
       defaultZone: http://localhost:8077/eureka/  
