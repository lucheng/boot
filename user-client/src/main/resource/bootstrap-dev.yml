spring:
  profiles: dev
  rabbitmq: 
    host: localhost
    port: 5672
    username: guest
    password: guest
  zipkin:
    base-url: http://localhost:8022
  sleuth:
    sampler:
      percentage: 1.0
      
server:
  port: 8033

management:
  server:
      port: 9033

logging:
  file: "${LOG_HOME: D:/logs}/boot/${spring.profiles}/${spring.application.name}.log"
  level:
    org.springframework.web.servlet.DispatcherServlet: DEBUG
eureka:
  instance:
    preferIpAddress: true
    metadata-map:
      management.port: 9033
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
       defaultZone: http://localhost:8077/eureka/
   