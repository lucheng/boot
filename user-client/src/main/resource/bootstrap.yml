spring:
  application:
    name: user-client
  profiles:
    active: dev

feign:
  hystrix:
    enabled: true

turbine:
  appConfig: user,user-client
  clusterNameExpression: "'default'"
  endpoints:
    clusters:
      enabled: true

management: 
  endpoints:
    web: 
      exposure: 
        include: '*'
    jmx:
      exposure:
        include: '*'
  endpoint: 
    shutdown:
      enabled: true
  metrics:
    web:
      server:
        auto-time-requests: true